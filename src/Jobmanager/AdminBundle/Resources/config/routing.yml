JobmanagerAdminBundle_homepage:
    pattern: /
    defaults: { _controller: JobmanagerAdminBundle:Admin:index }
    requirements:
        _method: GET

jobmanager_importdb:
    pattern: /import-db
    defaults : { _controller: JobmanagerAdminBundle:Admin:updateDb }

jobmanager_getremixjobs:
    pattern: /get-remixjobs
    defaults : { _controller: JobmanagerAdminBundle:Admin:getRemixjobsNewJobs }

admin_job_index:
    pattern: /job
    defaults : { _controller: JobmanagerAdminBundle:Job:add }

admin_job_add:
    pattern: /job/add
    defaults : { _controller: JobmanagerAdminBundle:Job:add }